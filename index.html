<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css" />
  <!-- <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> -->
  <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Permanent+Marker&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div>
      <h1 class="heading">Rock Paper Scissors</h1>
      <h3 class="na"> Created by <a href="https://github.com/cavasol" class="nana" target="_blank">CAVASOL</a> </h3>
    </div>

    <div class="message"></div>

    <div class="cards">
      <div class="card">
        <div class="card-image" data-image="rock">
        <img src="images/rock.jpeg" alt="Rock" class="image">
      </div>
    </div>
    <div class="card">
      <div class="card-image" data-image="paper">
        <img src="images/paper.jpeg" alt="Paper" class="image">
      </div>
    </div>
    <div class="card">
      <div class="card-image" data-image="scissors">
        <img src="images/scissors.jpeg" alt="Scissors" class="image">
            </div>
          </div>
        </div>

    <div class="dashboard">
      <div class="dashboard-player">
        <div class="player-score">0</div>
        <h2 class="sub">YOU</h2>
        <div class="player-selection"></div>
      </div>
      <div class="dashboard-computer">
        <div class="computer-score">0</div>
        <h2 class="sub">CAVASOL</h2>
        <div class="computer-selection"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
