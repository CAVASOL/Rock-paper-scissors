<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1 class="heading">Rock Paper Scissors</h1>
  <div class="container">
    <div class="cards">
      <div class="card">
        <div class="card-image" data-image="rock">
          <img src="images/rock.jpeg" alt="Rock" class="image">
        </div>
      </div>
      <div class="card">
        <div class="card-image" data-image="paper">
          <img src="images/paper.jpeg" alt="Paper" class="image">
        </div>
      </div>
      <div class="card">
        <div class="card-image" data-image="scissors">
          <img src="images/scissors.jpeg" alt="Scissors" class="image">
        </div>
      </div>
    </div>

    <div class="dashboard">
      <div class="message"></div>
      <div class="score">
        <div class="player-score">0</div>
        <div style="margin: 0px 50px">/</div>
        <div class="computer-score">0</div>
      </div>
      <div clss="subtext">
        <div class="dashboard-side">
          <h2 class="sub">Player</h2>
          <div class="player-selection"></div>
        </div>
        <div class="dashboard-side">
          <h2 class="sub">Computer</h2>
          <div class="computer-selection"></div>
        </div>
      </div>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
